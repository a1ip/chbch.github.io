<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

{% seo %}
  </head>

  <body>
<table style="background-color: midnightblue;font-size: x-large;">
  <tbody>
    <tr>
      <td><a href="/about.html" style="color: azure;padding: .5em;font-size: .75em;">about</a></td>
      <td><a href="/ministries.html" style="color: azure;padding: .5em;font-size: .75em;">ministries</a></td>
      <td><a href="/cal.html" style="color: azure;padding: .5em;font-size: .75em;">schedule</a></td>
      <td><a href="/mdo.html" style="color: azure;padding: .5em;font-size: .75em;">MDO</a></td>
    </tr>
  </tbody>
</table>
	  
    <div id="container">
      <div class="inner">

       <header>
          <a href="/"><img src="header.svg" alt="Calvary Hills Baptist Church"/></a>
        </header>
        <section id="downloads" class="clearfix">
          {% if site.show_downloads %}
          <a href="{{ site.github.zip_url }}" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="{{ site.github.tar_url }}" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          {% endif %}
	{% if site.github.public %}
	  {% if site.github.is_project_page %}
          <a href="{{ site.github.repository_url }}" id="view-on-github" class="button"><span>View on GitHub</span></a>
	  {% else %}
          <a href="{{ site.github.owner_url }}" id="view-on-github" class="button"><span>View on GitHub</span></a>
	  {% endif %}
	{% endif %}
        </section>
        <hr>
        <section id="main_content">
          {{ content }}
        </section>

        <footer>
        
        </footer>

      </div>
    </div>
  </body>
</html>
